
  <form class"matches-form" ng-submit="save()">
    <ul class="matches-list">
      <li class="match-item" ng-repeat="match in matches">
        <div match match-data="match" disabled="worldCupStarted"></div>
      </li>
    </ul>

    <button ng-if="!worldCupStarted" ng-disabled="worldCupStarted">Submit scores</button>
  </form>

  <div ng-show="points" class="points">
    <p>Total points: {{ points }}</p>
  </div>
